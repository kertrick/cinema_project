<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% comment %} <link rel="stylesheet" href="{% static 'css/index.css' %}"> {% endcomment %}
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Cinema Management</h1>
        <div class="table-list">
            <ul class="list-group">
                {% for table in tables %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ table.name }}
                    <a href="{% url table.url table.args %}" class="btn btn-primary btn-sm">Керувати</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
