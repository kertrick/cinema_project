<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="sidebar">
        <h3>Таблиці</h3>
        <a href="{% url 'view_table' 'movies' %}">Movies</a>
        <a href="{% url 'view_table' 'sessions' %}">Sessions</a>
        <a href="{% url 'view_table' 'tickets' %}">Tickets</a>
        <a href="{% url 'view_table' 'customers' %}">Customers</a>
        <a href="{% url 'view_table' 'staff' %}">Staff</a>
    </div>
    <div class="content">
        <h1>{{ table_name|title }}</h1>

        <!-- Додати запис -->
        <div class="mb-3">
            <a href="{% url 'add_record' table_name %}" class="btn btn-primary">Додати запис</a>
        </div>

        <!-- Вивід даних таблиці -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    {% for column in columns %}
                    <th>{{ column }}</th>
                    {% endfor %}
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    {% for value in record.values %}
                    <td>{{ value }}</td>
                    {% endfor %}
                    <td>
                        <a href="{% url 'edit_record' table_name record.id %}" class="btn btn-warning btn-sm">Редагувати</a>
                        <a href="{% url 'delete_record' table_name record.id %}" class="btn btn-danger btn-sm">Видалити</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="{{ columns|length + 1 }}" class="text-center">Немає даних</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
