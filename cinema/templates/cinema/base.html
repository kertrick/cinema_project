<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cinema Management{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="d-flex">
        <!-- Ліва панель -->
        <div class="bg-grey border-end" style="width: 15%; height: 100vh; overflow-y: auto;">
            <h3 class="p-3">Таблиці</h3>
            <div class="list-group">
                <a href="{% url 'view_table' 'movies' %}" class="list-group-item list-group-item-action">Movies</a>
                <a href="{% url 'view_table' 'sessions' %}" class="list-group-item list-group-item-action">Sessions</a>
                <a href="{% url 'view_table' 'tickets' %}" class="list-group-item list-group-item-action">Tickets</a>
                <a href="{% url 'view_table' 'customers' %}" class="list-group-item list-group-item-action">Customers</a>
                <a href="{% url 'view_table' 'staff' %}" class="list-group-item list-group-item-action">Staff</a>
            </div>
        </div>

        <!-- Основний контент -->
        <div style="width: 85%; padding: 20px;">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
