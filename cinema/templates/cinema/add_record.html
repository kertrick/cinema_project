{% extends 'cinema/base.html' %}

{% block title %}Додати запис{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Додати запис</h2>
    <form method="post" action="">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="mb-3">
            <label for="customer-name" class="form-label">Ім'я:</label>
            <input type="text" name="name" id="customer-name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="customer-phone" class="form-label">Телефон:</label>
            <input type="text" name="phone" id="customer-phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="customer-email" class="form-label">Email:</label>
            <input type="email" name="email" id="customer-email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Додати</button>
        <a href="{% url 'view_table' table_name %}" class="btn btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
